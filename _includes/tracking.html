{% if jekyll.environment == "production" %}

  {% if site.analytics.piwik.enable = true %}
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="{{ site.analytics.piwik.link_tracking }}";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['disableCookies']);
        _paq.push(['setSiteId', '4']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->
    <noscript><p><img src="{{ site.analytics.piwik.tracking_pixel_uri }}" style="border:0;" alt="" /></p></noscript>
  {% endif %}
  {% if site.analytics.goog_analytics.enable = true %}
  <!-- GA trackign js goes here -->
  {% endif %}
{% else %}
<!-- tracking: development mode, skipping -->
{% endif %}
